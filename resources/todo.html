<!doctype html>
<html data-framework="vue">
    <head>
        <meta charset="utf-8">
        <title>Vue.js â€¢ TodoMVC</title>
        <link rel="stylesheet" href="/resources/main.css">
        <style> [v-cloak] { display: none; } </style>
    </head>
    <body>
        <section class="todoapp">
        <header class="header">
        <h1>todos</h1>
        <input class="new-todo"
        autofocus autocomplete="off"
        placeholder="What needs to be done?"
        v-model="newTodo"
        v-on="keyup:addTodo | key 'enter'">
        </header>
        <section class="main" v-show="todos.length" v-cloak>
        <input class="toggle-all" type="checkbox" v-model="allDone">
        <ul class="todo-list">
            <li class="todo"
            v-repeat="todo: filteredTodos"
            v-class="completed: todo.completed, editing: todo == editedTodo">
            <div class="view">
                <input class="toggle" type="checkbox" v-model="todo.completed">
                <label v-on="dblclick: editTodo(todo)">{{todo.title}}</label>
                <button class="destroy" v-on="click: removeTodo(todo)"></button>
            </div>
            <input class="edit" type="text"
            v-model="todo.title"
            v-todo-focus="todo == editedTodo"
            v-on="blur: doneEdit(todo),
            keyup: doneEdit(todo) | key 'enter',
            keyup: cancelEdit(todo) | key 'esc'">
            </li>
        </ul>
        </section>
        <footer class="footer" v-show="todos.length" v-cloak>
        <span class="todo-count">
            <strong v-text="remaining"></strong> {{remaining | pluralize 'item'}} left
        </span>
        <ul class="filters">
            <li><a href="#/all" v-class="selected: visibility == 'all'">All</a></li>
            <li><a href="#/active" v-class="selected: visibility == 'active'">Active</a></li>
            <li><a href="#/completed" v-class="selected: visibility == 'completed'">Completed</a></li>
        </ul>
        <button class="clear-completed" v-on="click:removeCompleted" v-show="todos.length > remaining">
            Clear completed
        </button>
        </footer>
        </section>
        <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Written by <a href="http://evanyou.me">Evan You</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </footer>

        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.9/vue.js"></script>
        <script type="text/javascript" src="/target/scala-2.11/scala-js-vue-js-todo-app-fastopt.js"></script>
        <script src="/resources/app.js" async></script>
    </body>
</html>
